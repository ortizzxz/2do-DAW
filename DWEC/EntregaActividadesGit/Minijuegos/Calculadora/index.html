<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">
        <!--Display number as a input box ish-->
        <div class="displayNumbers">
            <h1 id="writingBox"></h1>
        </div>

        <!-- Operation Buttons -->
        <div class="operations">
            <button id="suma">+</button>
            <button id="resta">-</button>
            <button id="multiplicacion">x</button>
            <button id="division">/</button>
        </div>

        <!-- Shared container for number and Result button -->
        <div class="sharedContainer">

            <!--Numbers-->
            <div class="numbersContainer">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>.</button>
                <button id="clear">C</button>
            </div>

            <!---->
            <button id="resultContainer">
                =
            </button>
        </div>
    </div>
</body>
</html>
