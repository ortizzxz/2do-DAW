<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Ecommerce</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Incluir FontAwesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <a href="#"><h1>Ortiz&CO</h1></a>    
    </div>
      <nav>
        <ul>
          <li><a href="#login">Login</a></li>
          <li><a href="#carrito">Carrito</a></li>
          <li><a href="#home">Inicio</a></li>
        </ul>
      </nav>
    </header>

    <!-- Sección Hero -->
    <section class="hero">
      <h1>Bienvenido a Ortiz&Co</h1>
      <p>Encuentra productos exclusivos para ti</p>
    </section>

    <!-- Categorías -->
    <section class="categorias">
      <div class="categoria">
        <img src="zapatos.jpg" alt="Zapatos" />
        <h3>Zapatos</h3>
      </div>
      <div class="categoria">
        <img src="chaquetas.jpg" alt="Chaquetas" />
        <h3>Chaquetas</h3>
      </div>
      <div class="categoria">
        <img src="accesorios.jpg" alt="Accesorios" />
        <h3>Accesorios</h3>
      </div>
    </section>

    <!-- Sección "Síguenos" -->
    <section class="síguenos">
      <h1>Suscríbete a nuestra Newsletter</h1>
      <p>Recibe descuentos, novedades y promociones por email.</p>
      <div id="siguenosForm">
        <form action="">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email"
            required
          />
          <button type="submit">ENVIAR</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="footer-links">
        <ul>
          <li><a href="#">Ayuda</a></li>
          <li><a href="#">Nosotros</a></li>
          <li><a href="#">Legal</a></li>
          <li><a href="#">Métodos de pago</a></li>
        </ul>
      </div>
      <div class="iconos-redes">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
  </body>
</html>
